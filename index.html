<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in days with js </title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container1">
        <h2>Challenge 1:Age in days</h2>
        <div class="flex-box-container">
            <div class="button">
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div class="button">
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="container2">
            <div id="flex-box-result">
            
            </div>
        </div>
    </div>
    <div class="container1">
        <h2>Challenge 2: cat generator</h2>
        <div class="flex-box-container">
            <button class="btn btn-primary" onclick="generate()">Cat generator</button>
        </div>
        <div class="flex-box-img" id="flex-box-image">

        </div>
    </div>
    <div class="container1">
        <h2>Challenge 3: Rock paper scissors</h2>
        <div class="flex-box-container">
            <div class="flex-box-img" id="flex-box-img">
                <img src="https://duckduckgo.com/?q=image%20of%20rock&iax=images&ia=images&iai=http://atlas-content-cdn.pixelsquid.com/stock-images/rock-donYdx7-600.jpg" id="rock" alt="rock image"  onclick="selection(this)">
            </div>
            <div class="flex-box-img">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.SzMjWcvL6zhoawCBshGLLQHaEK%26pid%3DApi&f=1" id="paper" alt="paper image" onclick="selection(this)">

            </div>
            <div class="flex-box-img">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.gsSx4DusgHa2A793wtKRbQHaGI%26pid%3DApi&f=1" id="scissor" alt="scissors image" onclick="selection(this)">
            </div>

        </div>
        <div>

        </div>
    </div>
    
    
</body>
</html>
